apps:
  postgresql:
    user: mastodon
    command: bin/service.postgresql.sh start
    daemon: forking
    restart-condition: always
    start-timeout: 200s
  redis:
    user: mastodon
    command: bin/service.redis.sh
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    before: [sidekiq]

#  streaming:
#    user: mastodon
#    command: bin/service.streaming.sh
#    daemon: simple
#    restart-condition: always
#    start-timeout: 200s

  sidekiq:
    user: mastodon
    command: bin/service.sidekiq.sh
    daemon: simple
    restart-condition: always
    start-timeout: 200s

  web:
    user: mastodon
    command: bin/service.web.sh
    daemon: simple
    restart-condition: always
    start-timeout: 200s

  storage-change:
    command: hooks/storage-change

  access-change:
    command: hooks/access-change

  backup-pre-stop:
    command: hooks/backup-pre-stop

  restore-pre-start:
    command: hooks/restore-pre-start

  restore-post-start:
    command: hooks/restore-post-start

  psql:
    command: bin/psql.sh

  pgdumpall:
    command: bin/pg_dumpall.sh

confinement: strict
description: Mastodon
grade: stable
name: mastodon
summary: Mastodon
